<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="./favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<meta name="theme-color" content="#000000" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="./manifest.webmanifest" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Koji Game</title>
    <script async src='https://www.google-analytics.com/analytics.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/104/three.min.js"></script>
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script> -->
  </head>

  
<!--Disable touch zooming, mobile scrolling, and right click on desktop-->

<body id="root" style="background-color: #171717; touch-action: none; overflow: hidden; overscroll-behavior-y: contain; position: fixed; margin: 0; padding: 0; min-height: 100vh; width: 100%; overflow: hidden; -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale;"
 oncontextmenu="return false">
	<noscript>You need to enable JavaScript to run this app.</noscript>

	<style type="text/css">

		* {
			margin: 0;
			padding: 0;
		}

	</style>

	
</body>

<footer>
	<!-- Prevent mobile scrolling/refreshing -->
	<script>
		document.addEventListener('touchmove', function(e) {
      e.preventDefault();
    }, { passive: false });
	</script>
</footer>

</html>
